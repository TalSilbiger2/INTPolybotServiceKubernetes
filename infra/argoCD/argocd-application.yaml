apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: polybot-service
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: |
      talsilbiger/polybotk
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/talsilbiger.polybotk.update-strategy: semver
    argocd-image-updater.argoproj.io/talsilbiger.polybotk.force-update: "true"
spec:
  project: default
  source:
    repoURL: 'https://github.com/TalSilbiger2/INTPolybotServiceKubernetes.git'
    targetRevision: main
    path: infra/polybotInfra  # Fixed path â€” no need for kustomization.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true

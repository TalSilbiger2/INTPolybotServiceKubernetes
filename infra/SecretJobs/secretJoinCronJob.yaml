apiVersion: batch/v1
kind: CronJob
metadata:
  name: refresh-join-token
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            node-role.kubernetes.io/control-plane:
          tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            effect: "NoSchedule"
          restartPolicy: OnFailure
          containers:
          - name: token-generator
            image: amazonlinux
            command: ["/bin/sh", "-c"]
            args:
              - |
                TOKEN=$(kubeadm token create --print-join-command | awk '{print $5}')
                aws secretsmanager update-secret --secret-id tal-k8s-join-token --secret-string "$TOKEN" --region <YOUR-AWS-REGION>
          serviceAccountName: token-updater-sa